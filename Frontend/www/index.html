<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

</head>
<body>
<div class="orange-label-discount">
    <img class="discount-20" src="assets/images/discount.svg">
    <div class="discount-title">
        ЦЬОГО<br>ТИЖНЯ</br>НА ВСЕ
    </div>
    <div class="discount-20-title">
        -20%
    </div>

</div>
<div class="main-pizza">
    <div class="filter-name">
        <h3 class="all_pizza">Усі піци <span class="amount badge">0</span></h3>
    </div>
    <div class="filters">
        <ul class="nav nav-pills all-pizza-filters">
            <li role="presentation" class="active pizza_type" id="filter-all"><a href="#">Усі</a></li>
            <li role="presentation" class="pizza_type"  id="filter-meat"><a href="#" >Мясні</a></li>
            <li role="presentation" class="pizza_type" id="filter-pineapples"><a href="#">З ананасами</a></li>
            <li role="presentation" class="pizza_type" id="filter-mushrooms"><a href="#">З грибами</a></li>
            <li role="presentation" class="pizza-filter-button" id="filter-seafood"><a href="#">З морепродуктами</a></li>
            <li role="presentation" class="pizza-filter-button" id="filter-vega"><a href="#">Вега</a></li>
        </ul>
    </div>
    <div class="inner-container">
        <div class="row" id="pizza_list">

    </div>
</div>
<div class="top-panel">
    <div class="orange-label-kma">
        Pizza
        <br>KMA</br>
    </div>
    <img class="discount" src="assets/images/discount.svg">
    <div class="top-text"><span class="visible-xs-inline-block visible-sm-inline-block visible-lg-inline-block visible-md-inline-block delivery number">(044) 222 5 222</span>
        <span class="visible-lg-inline-block visible-md-inline-block delivery time">24 години/ 7 днів на тиждень</span>
        <span class="visible-lg-inline-block delivery text">Безкоштовна доставка піци</span>
        <button type="button" class="btn btn-warning logIn">Ввійти</button>
    </div>
    <div class="bottom-text">
        <span class="pizza-title">Піца</span>
        <!--<div id = "sum-price"></div>-->

    </div>
</div>
<div class="right-panel">
    <div class="top-part">
        <span class="order_count_title">Замовлення
            <span class="badge order-count">0</span>
        </span>
        <span class="clear-cart">Очистити кошик</span>
    </div>
    <div class="main-part">
        <div id="cart"></div>
    </div>
    <div class="bottom-part">

        <span class="sum-title">Сума замовлення
        <span class = "sum-price-count">0</span>
            <span class="grn">грн</span>
        </span>
        <div class="toOrder">
        <button type="button" class="btn btn-warning btn-lg btn-order">Замовити</button>
        </div>
    </div>
</div>
</div>
<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript"  src="assets/js/main.js"> </script>
</body>
</html>
